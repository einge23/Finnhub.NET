name: Publish NuGet Package

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: Finnhub.NET
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Resolve package version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            BASE_VERSION=$(grep -oP '<VersionPrefix>\K[^<]+' "${PROJECT_DIR}/Finnhub.NET.csproj" || true)
            if [[ -z "$BASE_VERSION" ]]; then
              BASE_VERSION="0.1.0"
            fi
            VERSION="${BASE_VERSION}-preview.${GITHUB_RUN_NUMBER}"
          fi
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./artifacts -p:PackageVersion=${PACKAGE_VERSION}
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Publish to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${NUGET_API_KEY}" --skip-duplicate
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
